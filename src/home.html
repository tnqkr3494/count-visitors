<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Visit Counter</title>
	</head>
	<body>
		<h1>Visit Counter</h1>
		<h3>How to use?</h3>
		<ul>
			<li>All you have to do is call (GET) this URL : <code> http://127.0.0.1:8787/visit?page=$URL </code></li>
			<li>Replace $URL for your website URL.</li>
		</ul>
	</body>
</html>
